<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="styles.css">
     <script src="booking.js"></script>
    <script>
        document.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 0) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <nav>
            <img src="./logo.jpg" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Эхлэл</a></li>
                <li><a href="movies.html">Захиалга</a></li>
                <li><a href="login.html">Нэвтрэх</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown()">☰</button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="index.html">Эхлэл</a>
                    <a href="movies.html">Захиалга</a>
                    <a href="login.html">Нэвтрэх</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="booking-section">
        <div class="movie-details">
            <img id="movie-image" src="" alt="Movie Image" class="movie-image">
        </div>
        <div class="movie-info">
            <h2 id="movie-title" class="movie-title">Киноны мэдээлэл</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label for="time-select">Цаг сонгох:</label>
                    <div id="time-buttons" class="time-buttons"></div>
                </div>
                <div class="form-group">
                    <label>Байршил сонгох:</label>
                    <div id="location-buttons" style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button type="button" class="btn btn-primary" onclick="selectLocation('Зайсан', this)">Зайсан</button>
                        <button type="button" class="btn btn-primary" onclick="selectLocation('Энканто', this)">Энканто</button>
                        <button type="button" class="btn btn-primary" onclick="selectLocation('Ботаник', this)">Ботаник</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Төрөл сонгох:</label>
                    <div id="type-buttons" style="display: flex; gap: 10px;">
                        <button type="button" class="btn btn-secondary" onclick="selectType('2D', this)">2D</button>
                        <button type="button" class="btn btn-secondary" onclick="selectType('3D', this)">3D</button>
                        <button type="button" class="btn btn-secondary" onclick="selectType('4DX', this)">4DX</button>
                        <button type="button" class="btn btn-secondary" onclick="selectType('Couple', this)">Couple</button>
                        <button type="button" class="btn btn-secondary" onclick="selectType('VIP', this)">VIP</button>
                    </div>
                </div>
                <button type="submit">Захиалах</button>
                <button type="button" onclick="window.history.back()">Буцах</button>
            </form>
        </div>
    </section>
    <input type="hidden" id="selected-location" name="location-select">
    <input type="hidden" id="selected-type" name="type-select">
    <footer>
        <p>© Prime Cineplex 2024</p>
    </footer>
</body>
</html>
