<html lang="en">

    <meta charset="UTF-8">

    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="ticket.css">

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            dropdownContent.classList.toggle('show');
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="./logo.jpg" alt="Prime Cineplex Logo" class="logo">

                <li><a href="index.html">Эхлэл</a></li>
                <li><a href="movies.html">Захиалга</a></li>

                <button class="dropdown-btn" aria-label="Toggle navigation menu" onclick="toggleDropdown()">☰</button>

                    <a href="index.html">Эхлэл</a>
                    <a href="movies.html">Захиалга</a>
                    <a href="login.html">Нэвтрэх</a>

            </div>

        <p>Your booking details have been sent to your email address.</p>
        <p>Please show this QR code at the event entrance:</p>
        <img src="qr-code.png" alt="QR Code" class="qr-code">
        <p>Enjoy your event!</p>
    </main>
    <footer>
        <p>© Prime Cineplex 2024</p>
    </footer>
