<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 0) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function toggleDropdown() {
            const dropdownContent = document.getElementById('dropdown-content');
            if (dropdownContent.style.display === 'block') {
                dropdownContent.style.display = 'none';
            } else {
                dropdownContent.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <img src="./logo.jpg" alt="Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Эхлэл</a></li>
                <li><a href="movies.html">Захиалга</a></li>
                <li><a href="login.html">Нэвтрэх</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropdown-btn" onclick="toggleDropdown()">☰</button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="index.html">Эхлэл</a>
                    <a href="movies.html">Захиалга</a>
                    <a href="login.html">Нэвтрэх</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="order-container">
        <h1>Суудал сонгох</h1>
        <div class="form">
            <label for="name">Утасны дугаар</label>
            <input type="text" id="name">
            <label for="numSeats">Тасалбарын тоо</label>
            <input type="number" id="numSeats" min="1">
            <button id="startSelecting" onclick="startSelecting()">Сонгох</button>
        </div>
        <div class="seat-selection">
            <div class="screen">ДЭЛГЭЦ</div>
            <div class="seats" id="seats"></div>
            <button id="confirmSelection" onclick="confirmSelection()">Төлбөр төлөх</button>
        </div>
    </div>
    <script src="order.js"></script>
</body>
</html>
